<!DOCTYPE html>
<html>
    <head>
        <title>jQuery confirmOn Sample</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script src="../jquery.confirmon.js"></script>
        <link rel="stylesheet" type="text/css" href="../jquery.confirmon.css"/>
        <script>
            $(function(){
                $('form button').confirmOn('click', function(){
                    $('form').submit();
                });  
                
                $('a').confirmOn('click', function(){
                    window.location = $(this).attr('href');
                });  
            });
            
        </script>
    </head>
    <body id="body">
        <form>
            <button>La</button>
        </form>
        <a href="http://www.nu.nl">www.nu.nl</a>
    </body>
</html>
